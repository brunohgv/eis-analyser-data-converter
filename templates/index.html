<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <script data-ad-client="ca-pub-9888372056324319" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <title>Nova To EIS Analyser</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
            <a class="navbar-brand" href="/">Nova to EIS Analyser</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Conversor<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="https://github.com/brunohgv/nova-to-eis-analyser" class="nav-link" target="_blank">
                            <i class="fab fa-lg fa-github"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="https://www.linkedin.com/in/bruno-vasconcelos-7a1a8113b/" class="nav-link" target="_blank">
                            <i class="fab fa-lg fa-linkedin"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container" style="max-width: 500px">
            <h2 class="mb-3">Nova to EIS Analyser Conversor</h2>
            <form id="file-upload-form" method="POST" enctype="multipart/form-data">
                <div class="row mb-4">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="file-input" name="file" required>
                        <label class="custom-file-label" for="file-input">Select a Nova File</label>
                        <div class="invalid-feedback">Invalid or no file was selected</div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button type="submit" id="btn-submit" class="btn btn-secondary btn-block">Convert</button>
                </div>
            </form>
        </div>

        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
